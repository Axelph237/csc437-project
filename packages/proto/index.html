<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Geologica:wght@100..900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="public/styles/recipe.css"  />

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // DOM Content Loaded

            document.body.addEventListener("click", (event) => {
                if (event.target.getAttribute("id") === "dark-mode-btn") {

                    const currTheme = localStorage.getItem("csc437-theme");
                    const newTheme = currTheme === "light" ? "dark" : "light"

                    localStorage.setItem("csc437-theme", newTheme);
                    event.currentTarget.setAttribute("data-theme", newTheme);
                }
            })


        })


    </script>

    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import { PageHeaderElement } from "/src/components/page-header.ts";
        import {RecipeBodyElement} from "./src/components/recipe-body";

        define({
            "page-header": PageHeaderElement,
            "recipe-body": RecipeBodyElement,
            "mu-auth": Auth.Provider
        });
    </script>

</head>
    <body>
        <mu-auth provides="recipes:auth">
            <page-header>
                <span slot="page-title">Beef Wellington</span>
            </page-header>
            <recipe-body src="api/recipes/682985b59b7e9c2537c0e992"></recipe-body>
        </mu-auth>
    </body>
</html>
