<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipes | New User</title>
    <link rel="icon" href="/icons/pageicon.svg" type="image/svg+xml" />
    <meta charset="utf-8" />
    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import { NewUserFormElement } from "./newuser-form";

        define({
            "mu-auth": Auth.Provider,
            "signup-form": NewUserFormElement
        });
    </script>
</head>
<body class="page">
<mu-auth>
    <h2>User Login</h2>
    <main class="card">
        <signup-form api="/auth/register">
            <label>
                <span>Username:</span>
                <input name="username" autocomplete="off" />
            </label>
            <label>
                <span>Password:</span>
                <input type="password" name="password" />
            </label>
            <label>
                <span>Confirm Password:</span>
                <input type="password" name="confirmPassword" />
            </label>
        </signup-form>
    </main>
    <p
    >Or did you want to
        <a href="/login/">Login</a>?
    </p>
    <p>
        <a href="/app">Home</a>
    </p>
</mu-auth>
</body>
</html>
