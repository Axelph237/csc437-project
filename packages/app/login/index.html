<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipes | Login</title>
    <link rel="icon" href="/icons/pageicon.svg" type="image/svg+xml" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lexend+Deca:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Geologica:wght@100..900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/styles/app.css"  />

    <meta charset="utf-8" />
    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import { LoginFormElement } from "./login-form";

        console.log("Running script on login page")

        define({
            "mu-auth": Auth.Provider,
            "login-form": LoginFormElement
        });
    </script>
</head>
<body class="page" data-theme="dark" style="padding: 20px;">
<mu-auth>
    <h2>Login</h2>
    <main>
        <login-form api="/auth/login">
            <label>
                <span>Username:</span>
                <input name="username" autocomplete="off" />
            </label>
            <label>
                <span>Password:</span>
                <input type="password" name="password" />
            </label>
        </login-form>
    </main>
    <p
    >Or did you want to
        <a href="/newuser/">Sign up as a new user</a>?
    </p>
    <p>
        <a href="/app">Home</a>
    </p>
</mu-auth>
</body>
</html>
