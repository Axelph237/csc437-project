<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipes | Login</title>
    <link rel="icon" href="/icons/pageicon.svg" type="image/svg+xml" />
    <meta charset="utf-8" />
    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import { LoginFormElement } from "./login-form";

        console.log("Running script on login page")

        define({
            "mu-auth": Auth.Provider,
            "login-form": LoginFormElement
        });
    </script>
</head>
<body class="page">
<mu-auth>
    <h2>Create New User</h2>
    <main class="card">
        <login-form api="/auth/login">
            <label>
                <span>Username:</span>
                <input name="username" autocomplete="off" />
            </label>
            <label>
                <span>Password:</span>
                <input type="password" name="password" />
            </label>
        </login-form>
    </main>
    <p
    >Or did you want to
        <a href="/newuser/">Sign up as a new user</a>?
    </p>
    <p>
        <a href="/app">Home</a>
    </p>
</mu-auth>
</body>
</html>
